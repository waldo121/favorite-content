{{ block "frame" . }}
{{ if .Player }}
    <iframe key="{{ .Player.Id }}" class="flex justify-center items-center h-full w-md rounded-lg shadow-lg" src="{{ .Player.EmbedUrl | safeEmbedURL }}"></iframe>
{{ else }}
    <text class="flex justify-center items-center h-full w-md rounded-lg shadow-lg">No content is tracked.<br/>Add content first.</text>
    
    {{ end }}
{{ end }}
